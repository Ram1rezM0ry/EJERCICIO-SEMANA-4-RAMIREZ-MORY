<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Alumno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #f8f9fa;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            border-bottom: 2px solid #fff;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: #6a11cb;
            box-shadow: none;
        }
        .btn-submit {
            width: 100%;
            background-color: #6a11cb;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registro de Alumno</h1>
            <form action="/submit" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="lastNamePaternal" class="form-label">Apellido Paterno:</label>
                    <input type="text" id="lastNamePaternal" name="lastNamePaternal" th:field="*{lastNamePaternal}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="lastNameMaternal" class="form-label">Apellido Materno:</label>
                    <input type="text" id="lastNameMaternal" name="lastNameMaternal" th:field="*{lastNameMaternal}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="residence" class="form-label">Lugar de Residencia:</label>
                    <input type="text" id="residence" name="residence" th:field="*{residence}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Edad:</label>
                    <input type="number" id="age" name="age" th:field="*{age}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono:</label>
                    <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
