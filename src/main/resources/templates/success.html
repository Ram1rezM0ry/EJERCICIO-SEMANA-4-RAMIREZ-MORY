<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Exitoso</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .success-container {
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .success-container h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <h1>¡Registro exitoso!</h1>
            <p><strong>Nombre:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Apellido Paterno:</strong> <span th:text="${user.lastNamePaternal}"></span></p>
            <p><strong>Apellido Materno:</strong> <span th:text="${user.lastNameMaternal}"></span></p>
            <p><strong>Fecha de Nacimiento:</strong> <span th:text="${user.birthDate}"></span></p>
            <p><strong>Lugar de Residencia:</strong> <span th:text="${user.residence}"></span></p>
            <p><strong>Edad:</strong> <span th:text="${user.age}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${user.phone}"></span></p>
            <p><strong>Correo Electrónico:</strong> <span th:text="${user.email}"></span></p>
        </div>
    </div>
</body>
</html>
